spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Not needed - Optional
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate quote all database identifiers (table names, column names, etc.)
# in generated SQL queries
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Default is true.
spring.data.jpa.repositories.enabled=true

## DB CONNECTION ##
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:libappdb}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Europe/Athens

spring.datasource.username=${MYSQL_USER:user8}
spring.datasource.password=${MYSQL_PASSWORD:Qwerty23!}

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

#UNCOMMENT WHEN FIRST UPDATE, COMMENT WHEN CREATE
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:sql/books.sql

spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql